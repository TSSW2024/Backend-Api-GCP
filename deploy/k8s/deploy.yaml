apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-binance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-binance
  template:
    metadata:
      labels:
        app: api-binance
    spec:
      containers:
      - name: api-binance
        image: {IMAGE_TAG}
        ports:
        - containerPort: 8989
    env:
        - name: BINANCE_API_KEY
          valueFrom:
            secretKeyRef:
              name: binance-secrets
              key: BINANCE_API_KEY
        - name: BINANCE_API_SECRET
          valueFrom:
            secretKeyRef:
              name: binance-secrets
              key: BINANCE_API_SECRET
    resources:
          # You must specify requests for CPU to autoscale
          # based on CPU utilization
          limits:
            cpu: 50m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 128Mi
